name:                static-api-generator
version:             0.2.1.0
github:              "jgalat/static-api-generator"
license:             GPL-3
author:              "Jorge Galat"
maintainer:          "jrgglt@gmail.com"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Development

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/jgalat/static-api-generator#readme>

dependencies:
- aeson
- base >= 4.7 && < 5
- containers
- data-default-class
- directory
- filepath
- mtl
- text

library:
  source-dirs: src

tests:
  static-api-generator-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - aeson
    - directory
    - hspec
    - hspec-wai
    - static-api-generator
    - text
    - wai
    - wai-app-static